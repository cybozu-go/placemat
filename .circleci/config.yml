version: 2
jobs:
  build:
    docker:
      - image: quay.io/cybozu/golang:1.12-bionic
    working_directory: /work
    steps:
      - checkout
      - run: make SUDO="" setup
      - run: make test
      - run: make deb VERSION=${CIRCLE_TAG:-v0.1}
      - persist_to_workspace:
          root: .
          paths:
            - "*.deb"
  mtest:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run: ./bin/run-mtest.sh
  publish-github-release:
    docker:
      - image: quay.io/cybozu/golang:1.12-bionic
    steps:
      - attach_workspace:
          at: ./artifacts
      - run: ghr -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} ${CIRCLE_TAG} ./artifacts/
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - mtest:
          filters:
            tags:
              only: /^v.*/
      - publish-github-release:
          requires:
            - build
            - mtest
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
