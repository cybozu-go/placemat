# placemat config file
kind: Network
name: ext-net
type: external
use-nat: true
address: @BRIDGE_ADDRESS@/24
---
kind: Image
name: ubuntu
file: ../@UBUNTU_IMAGE@
---
kind: Node
name: node1
interfaces:
- ext-net
cpu: 1
memory: 1G
volumes:
- kind: image
  name: root
  image: ubuntu
  copy-on-write: true
- kind: localds
  name: seed
  user-data: user-data_node1.yml
  network-config: network1.yml
---
kind: Node
name: node2
interfaces:
- ext-net
cpu: 1
memory: 1G
volumes:
- kind: image
  name: root
  image: ubuntu
  copy-on-write: true
- kind: localds
  name: seed
  user-data: user-data_node2.yml
  network-config: network2.yml
---
kind: Pod
name: pod1
interfaces:
  - network: ext-net
    addresses: 
      - @POD1@/24
apps:
  - name: ubuntu
    image: docker://quay.io/cybozu/ubuntu-debug:18.04
    readonly-rootfs: false
    exec: /bin/sleep
    args:
      - infinity
---
kind: Pod
name: pod2
interfaces:
  - network: ext-net
    addresses:
      - @POD2@/24
apps:
  - name: ubuntu
    image: docker://nginx
